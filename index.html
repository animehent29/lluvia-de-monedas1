<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lluvia de Monedas en Chaturbate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay"></div> <!-- Overlay para oscurecer el fondo y resaltar las monedas -->
  <div class="container">
    <h1>Lluvia de Monedas</h1>

    <!-- Interfaz para enviar tokens -->
    <div id="tokenSection">
      <label for="tokenInput">Enviar Tokens:</label>
      <input type="number" id="tokenInput" min="1" placeholder="Cantidad de Tokens">
      <button id="sendTokensButton">Enviar Tokens</button>
      <div id="tokenStatus"></div> <!-- Mensaje de estado para mostrar el resultado del envÃ­o de tokens -->
    </div>

    <button id="startRainButton" style="display:none;">Iniciar Lluvia de Monedas</button>
    <button id="pauseResumeButton" style="display:none;">Pausar Lluvia de Monedas</button>
    
    <div id="coinContainer"></div>
    <div id="coinCounter">Monedas: 0</div>
    
    <!-- Selector para cambiar tipo de moneda -->
    <select id="coinSelector">
      <option value="coin1.png">Moneda 1</option>
      <option value="coin2.png">Moneda 2</option>
      <option value="coin3.png">Moneda 3</option>
    </select>
  </div>

  <script src="script.js"></script>
</body>
</html>
